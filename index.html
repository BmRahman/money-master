<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center py-10 capitalize text-emerald-600 text-4xl font-bold">money master</h1>
    </header>

    <main class="py-10">
        <div class="body-section grid grid-cols-2 gap-5 w-3/4 mx-auto">
           <div class="inner-section">
            <img src="images/Pexels Photo by Karolina Grabowska.png" alt="">
           </div>
           <div class="inner-section bg-gray-200">
            <div class="accounts w-3/4 mx-auto py-8">
                <!-- income field -->
                <h2 class="text-center text-2xl font-bold pb-5">Income</h2>
                <p class="text-lg inline pl-10 pr-3 font-semibold">Income :</p>
                <input type="text" name="" id="income-field" class="w-2/4 bg-gray-400 px-2">

                <!-- expense field -->
                <h2 class="text-center text-2xl font-bold py-9">Expenses</h2>
                <p class="text-lg inline pl-12 pr-6 font-semibold">Food :</p>
                <input type="text" name="" id="food-field" class="w-2/4 bg-gray-400 px-2">
                <br> <br>
                <p class="text-lg inline pl-12 pr-7 my-12 font-semibold">Rent :</p>
                <input type="text" name="" id="rent-field" class="w-2/4 bg-gray-400 px-2">
                <br> <br>
                <p class="text-lg inline pl-12 pr-5 font-semibold">Cloth :</p>
                <input type="text" name="" id="cloth-field" class="w-2/4 bg-gray-400 px-2">
                <br> <br>

                <!-- calculate button -->
                <div class="calculate-area text-center">
                    <button id="calc-btn" class="py-2 px-4 bg-blue-300 font-semibold text-lg rounded-lg ">Calculate</button>
                </div>

                <!-- total area -->
                <p class="text-2xl font-bold pl-12 pt-4 capitalize ">total expenses: <span id="expense-balance">0</span> </p>
                <p class="text-2xl font-bold pl-12 capitalize ">balance: <span id="balance-left">0</span> </p>

                <!-- savings area -->
                <p class="text-lg inline pl-5 pr-5 font-semibold">Save :</p>
                <input type="text" name="" id="save-field" class="bg-gray-400 px-2 py-2 my-10 inline">
                <span class="px-2">%</span>
                <button id="save-btn" class="py-2 px-4 bg-blue-300 font-semibold text-lg rounded-lg ">Save</button>

                <!-- last amount -->

                <p class="text-2xl font-bold pl-12 capitalize ">Saving amount: <span id="saving-amount">0</span> </p>
                <p class="text-2xl font-bold pl-12 capitalize ">remaining balance: <span id="final-balance">0</span> </p>
                <br> <br>
            </div>
           </div>
        </div>
    </main>
    
<script src="js/utility.js"></script>
<script src="js/app.js"></script>
</body>
</html>
